services:
  j2735-2024-api:
    build:
      context: .
      dockerfile: Dockerfile-build
    image: j2735-2024-api:latest
    restart: no
    ports:
      - "4000:4000"
    volumes:
      - type: bind
        source: ./lib
        target: /j2735-2024-ffm-lib/lib/
      - type: bind
        source: ./generated-jextract
        target: /j2735-2024-ffm-lib/src/main/java/
      - type: bind
        source: ./generated-files
        target: /generated-files/
